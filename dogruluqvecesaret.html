<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğruluq və Cəsarət</title>
    <style>
        * {
            color: skyblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            background-color: skyblue;
        }

        #input-1 {
            border-radius: 8px;
            background-color: silver;
            width: 40px;
            color: red;
        }

        label {
            color: rgba(212, 124, 121, 0.8);
            margin-left: 600px;
        }

        #addplayer {
            border-radius: 4px;
            background-color: hotpink;
            margin-left: 640px;
        }

        #errorh5 {
            color: orange;
        }
    </style>
</head>

<body>
    <label id="label-1">Oyunçuların sayını yazın:</label>
    <input id='input-1' type="text">
    <button id="button-1" onclick="tesdiqle()">Təsdiqlə</button><br><br>
    <script>
        var a = 0
        var b = 0
        var c = 0
        var d = 0
        var e = 0
        var df = 0
        var yoxla = 0
        var deyisken = ''
        var players = []
        var dogruluq_ = ['Instagram hesabının şifrəsini de', 'Heç sevmədiyin lakin onla yaxşı davrandığın dostunun adını de', 'Sevdiyin qızın adını de','Neçə yaşında qız sevmisən?','Heç xəyanət etmisən?','Oyunçular içində xoşladığın oyunçu kimdir?','Bir adamı öldürmək istəsən, kimi öldürərsən?']
        var cesaret_ = ['Ən pis şəkli müəllimlər qrupunda paylaş', 'Bir qıza ss göndər', 'Müəllimin sözündən çıx','Pəncərədən qışqıraraq sevdiyin qızın adını de','Mən eşşəyəm adlı status qoy','']
        var input__ = document.getElementById('input-1')
        function tesdiqle() {
            if (a == 0) {
                c = Number(input__.value)
                if (c >= 2) {
                    if (d >= 1) {
                        document.getElementById('errorh5').textContent = ''

                    }
                    for (var i = 1; i <= c; i++) {
                        var label = document.createElement('label')
                        label.id = 'label' + i
                        label.textContent = i + '-ci' + ' oyunçunun adını yazın:'
                        document.body.appendChild(label)
                        var input = document.createElement('input')
                        input.id = 'input' + i
                        input.placeholder = 'Ad daxil et'
                        document.body.appendChild(input)
                        document.body.appendChild(document.createElement("br"))
                        document.body.appendChild(document.createElement("br"))
                        input.style.width = '60px'
                        input.style.borderRadius = '4px'
                        input.style.backgroundColor = 'orangered'
                    }
                    document.body.innerHTML += "<button id='addplayer' onclick='appendplayer()'>Oyunçuları oyuna əlavə et</button>"
                    document.body.appendChild(document.createElement('br'))
                    a += 1
                } else {
                    if (deyisken == 0) {
                        deyisken += 1
                        var h5 = document.createElement('h5')
                        h5.textContent = 'Ən azı 2 nəfər olmalıdır'
                        h5.id = 'errorh5'
                        h5.style.marginLeft = '640px'
                        document.body.appendChild(h5)
                        d += 1
                    }
                }
            }
        }
        function appendplayer() {
            df = 0
            b = 0
            for (var i = 1; i <= c; i++) {
                var input_ = document.getElementById('input' + i)
                players.push(input_.value)
                if (input_.value == '') {
                    if (e==0){
                    var h4 = document.createElement('h4')
                    h4.style.color = 'red'
                    h4.id = 'h4-1'
                    h4.textContent = 'Sorğunu tamamlamadınız'
                    h4.style.marginLeft = '620px'
                    document.body.appendChild(h4)
                    e += 1
                }}
                else if (input_.value != '') {
                    df += 1
                    if (df == c) {

                        if (e >= 1) {
                            document.getElementById('h4-1').textContent = ''
                        }
                        var doc = document.querySelectorAll('label')
                        var list = ['label', 'input', 'h5', 'h4', 'button']
                        for (var i = 0; i < list.length; i++) {
                            document.body.innerHTML -= document.querySelectorAll(list[i])
                        }
                        var h1 = document.createElement('h1')
                        h1.id = 'startgame'
                        h1.style.color = 'green'
                        h1.style.marginLeft = '630px'
                        h1.textContent = 'Oyun başladı'
                        h1.style.marginTop = '0px'
                        document.body.appendChild(h1)
                        document.body.appendChild(document.createElement('hr'))
                        var _ = document.createElement('h4')
                        _.style.color = "orangered"
                        _.style.marginLeft = '640px'
                        _.textContent = 'Oyunçular'
                        _.style.marginTop = '0px'
                        document.body.appendChild(_)
                        for (var i = 0; i < players.length; i++) {
                            var opk = document.createElement('h5')

                            opk.style.color = 'blue'
                            opk.id = 'h5' + i
                            opk.style.marginLeft = '640px'
                            opk.textContent = players[i]
                            document.body.appendChild(opk)

                        }
                        var button___ = "<button id='button-1' onclick='firla()' style='margin-left:640px;'>Çarxı çevir</button>"
                        document.body.innerHTML += button___

                    }



                }
            }

        }
        var klkl = 0
        var dldl = 0
        var button_____ = "<button id='button-22' onclick='dogruluq()' style='margin-left:640px;color:white;background-color:rgba(0, 0, 0, 0.7);border-radius:9px;width:100px;height:50px;display:inline'>Doğruluq</h4>"
        var button______ = "<button id='button-23' onclick='cesaret()' style='margin-left:13px;color:white;background-color:rgba(0, 0, 0, 0.7);border-radius:9px;width:100px;height:50px;display:inline'>Cəsarət</h4>"
        function firla() {
            if (klkl == 0) {
                klkl += 1
                dldl = 0
                var h4h4 = document.createElement('h4')
                if (yoxla == 1) {
                    document.getElementById('h4h4').textContent=''
                    document.getElementById('h4h4_').textContent = players[parseInt(Math.random() * players.length)] + ' çarxın başı sənə tərəf düşdü'
                    

                }
                else {
                    h4h4.textContent = players[parseInt(Math.random() * players.length)] + ' çarxın başı sənə tərəf düşdü'
                    h4h4.id='h4h4_'
                    h4h4.style.color = 'yellow'
                    h4h4.style.marginLeft = '640px'
                    document.body.appendChild(h4h4)
                    document.body.innerHTML += button_____
                    document.body.innerHTML += button______
                    yoxla += 1

                }



            }
        }

        var jkjk=document.createElement('h4')
        function dogruluq() {
            if (dldl == 0) {
                dldl += 1
                jkjk.id='h4h4'
                jkjk.style.color='green'
                jkjk.style.marginLeft='640px'
                jkjk.textContent=dogruluq_[ parseInt(Math.random() * dogruluq_.length)]
                document.body.appendChild(jkjk)
                klkl = 0
            }
        }

        function cesaret() {
            if (dldl == 0) {
                dldl += 1
                jkjk.id='h4h4'
                jkjk.style.color='green'
                jkjk.style.marginLeft='640px'
                jkjk.textContent=cesaret_[parseInt(Math.random() * cesaret_.length)]
                document.body.appendChild(jkjk)
                klkl = 0
            }
        }

    </script>
</body>

</html>
