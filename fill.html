<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function fill(array, replace, start = 0, finish = array.length) {
            start = Number(start)
            finish = Number(finish)
            if (finish > array.length) {
                finish = array.length
            }
            if (Math.abs(start) != start) {
                Math.abs(start) >= array.length ? start = 0 : start = array.length + start

            }
            if (Math.abs(finish) != finish) {
                finish = array.length + finish
            }
            if (replace == '' && start == '' && finish == '') {
                for (let i of array) {
                    i = undefined
                }
            }
            for (let i = start; i < finish; i++) {
                array[i] = replace
            }
            return array
        }
        console.log(fill([1, 2, 3, 4, 5, 6, 7], -1, 2, -4));
        console.log([1, 2, 3, 4, 5, 6, 7].fill(-1, 2, -4));
    </script>
</body>

</html>
